<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <h1 class="text-center" >Car Quiz</h1>
    <div class="text-center">
        <button id="startbtn" type="button" class="btn btn-primary btn-lg" >Start Quiz</button>
    </div>
    <div id="quizsection" class="text-center">
        <h2 id="question">Question?</h2>
        <button id="button1" type="button" class="btn btn-primary"></button>
        <button id="button2" type="button" class="btn btn-primary"></button>
        <button id="button3" type="button" class="btn btn-primary"></button>
        <button id="button4" type="button" class="btn btn-primary"></button>
        <h4 id="timer"></h4>
    </div>
    <div id="hiscore" style="display: none">
        <h3>Highscore</h3>
        <ul id="scorelist">

        </ul>
    </div>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
